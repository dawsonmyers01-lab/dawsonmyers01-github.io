<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900" role="img" aria-label="Concept image of a spaced review calendar with highlighted short sessions in a dark theme">
  <defs>
    <radialGradient id="bg" cx="25%" cy="10%" r="80%">
      <stop offset="0" stop-color="#39d6c7" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#0b0c0e" stop-opacity="1"/>
    </radialGradient>
    <radialGradient id="bg2" cx="85%" cy="20%" r="80%">
      <stop offset="0" stop-color="#d1b38b" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#0b0c0e" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d1b38b" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#39d6c7" stop-opacity="0.85"/>
    </linearGradient>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1400" height="900" fill="#0b0c0e"/>
  <rect width="1400" height="900" fill="url(#bg)"/>
  <rect width="1400" height="900" fill="url(#bg2)"/>

  <!-- calendar card -->
  <g filter="url(#soft)">
    <rect x="210" y="160" width="980" height="600" rx="26" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.14)" stroke-width="2"/>
    <rect x="210" y="160" width="980" height="90" rx="26" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.10)" stroke-width="2"/>
    <text x="260" y="215" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="22" fill="rgba(255,255,255,0.90)">Spaced review plan</text>
    <text x="260" y="242" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="rgba(185,191,202,0.95)">Short sessions, spread out. No cramming.</text>

    <!-- day labels -->
    <g opacity="0.75" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="rgba(255,255,255,0.75)">
      <text x="280" y="300">Mon</text>
      <text x="410" y="300">Tue</text>
      <text x="540" y="300">Wed</text>
      <text x="670" y="300">Thu</text>
      <text x="800" y="300">Fri</text>
      <text x="930" y="300">Sat</text>
      <text x="1060" y="300">Sun</text>
    </g>

    <!-- grid -->
    <g opacity="0.55">
      <!-- columns -->
      <path d="M260 320 V720" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <path d="M390 320 V720" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <path d="M520 320 V720" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <path d="M650 320 V720" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <path d="M780 320 V720" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <path d="M910 320 V720" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <path d="M1040 320 V720" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <path d="M1170 320 V720" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <!-- rows -->
      <path d="M240 380 H1160" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <path d="M240 440 H1160" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <path d="M240 500 H1160" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <path d="M240 560 H1160" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <path d="M240 620 H1160" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
      <path d="M240 680 H1160" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
    </g>

    <!-- highlighted sessions -->
    <g>
      <!-- week 1 highlights -->
      <rect x="270" y="395" width="100" height="34" rx="12" fill="rgba(209,179,139,0.22)" stroke="rgba(209,179,139,0.55)" stroke-width="1.5"/>
      <rect x="400" y="455" width="100" height="34" rx="12" fill="rgba(57,214,199,0.18)" stroke="rgba(57,214,199,0.55)" stroke-width="1.5"/>
      <rect x="530" y="515" width="100" height="34" rx="12" fill="rgba(209,179,139,0.18)" stroke="rgba(209,179,139,0.45)" stroke-width="1.5"/>
      <rect x="660" y="455" width="100" height="34" rx="12" fill="rgba(57,214,199,0.16)" stroke="rgba(57,214,199,0.50)" stroke-width="1.5"/>
      <rect x="790" y="575" width="100" height="34" rx="12" fill="rgba(209,179,139,0.16)" stroke="rgba(209,179,139,0.45)" stroke-width="1.5"/>
      <rect x="920" y="515" width="100" height="34" rx="12" fill="rgba(57,214,199,0.14)" stroke="rgba(57,214,199,0.45)" stroke-width="1.5"/>
      <rect x="1050" y="635" width="100" height="34" rx="12" fill="rgba(209,179,139,0.14)" stroke="rgba(209,179,139,0.40)" stroke-width="1.5"/>

      <!-- tiny glow dots -->
      <circle cx="320" cy="412" r="4" fill="#d1b38b" opacity="0.9"/>
      <circle cx="450" cy="472" r="4" fill="#39d6c7" opacity="0.85"/>
      <circle cx="580" cy="532" r="4" fill="#d1b38b" opacity="0.8"/>
      <circle cx="710" cy="472" r="4" fill="#39d6c7" opacity="0.8"/>
      <circle cx="840" cy="592" r="4" fill="#d1b38b" opacity="0.75"/>
      <circle cx="970" cy="532" r="4" fill="#39d6c7" opacity="0.75"/>
      <circle cx="1100" cy="652" r="4" fill="#d1b38b" opacity="0.7"/>
    </g>

    <!-- legend -->
    <g opacity="0.9">
      <rect x="840" y="190" width="310" height="44" rx="14" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)" stroke-width="1.5"/>
      <circle cx="864" cy="212" r="7" fill="#d1b38b" opacity="0.9"/>
      <text x="884" y="218" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="rgba(255,255,255,0.85)">Review (10â€“20 min)</text>
      <circle cx="1010" cy="212" r="7" fill="#39d6c7" opacity="0.85"/>
      <text x="1030" y="218" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="rgba(255,255,255,0.85)">Practice questions</text>
    </g>
  </g>

  <!-- subtle accent curve -->
  <path d="M170 760 C420 680 760 710 1240 780" stroke="url(#accent)" stroke-width="2" fill="none" opacity="0.45"/>
</svg>
